<div class="header-flex">
  <input
    type="text"
    pInputText
    [(ngModel)]="questionName"
    placeholder="Enter question name (e.g., two-sum)"
    class="question-input"
  />
  <button
    pButton
    type="button"
    label="Go"
    (click)="onGo()"
    class="go-btn"
  ></button>
  <div class="flex-spacer"></div>
  <p-dropdown
    [options]="languages"
    [(ngModel)]="selectedLanguage"
    (ngModelChange)="onLanguageChange($event)"
    optionLabel="label"
    optionValue="value"
    placeholder="Select Language"
    class="language-dropdown"
  ></p-dropdown>
  <button
    pButton
    type="button"
    [label]="isRunning ? 'Running...' : 'Run'"
    (click)="onRun()"
    [disabled]="isRunning"
    class="run-btn"
  ></button>
  <div class="flex-spacer"></div>
</div>

<div class="header-flex">
  <input
    type="text"
    pInputText
    [(ngModel)]="questionId"
    placeholder="Enter question ID"
    class="question-input"
  />
  <button
    pButton
    type="button"
    label="Go"
    (click)="onGo()"
    class="go-btn"
  ></button>
  <div class="flex-spacer"></div>
  <p-dropdown
    [options]="languages"
    [(ngModel)]="selectedLanguage"
    (ngModelChange)="onLanguageChange($event)"
    optionLabel="label"
    optionValue="value"
    placeholder="Select Language"
    class="language-dropdown"
  ></p-dropdown>
  <button
    pButton
    type="button"
    label="Run"
    (click)="onRun()"
    class="run-btn"
  ></button>
  <div class="flex-spacer"></div>
</div>
